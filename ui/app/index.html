<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body>
	<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div ng-cloak class="splash" >
		<div class="container">Loading...</div>
	</div>

	<nav class="navbar navbar-default" role="navigation" ng-cloak>
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="plants.viewAll"><span class="main">botanic</span> | <span class="secondary">NG</span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<p ng-if="authenticationEnabled && user.isAuthenticated" class="navbar-text navbar-right">Signed in as
					<strong>{{user.username}}</strong>
				</p>
				<p ng-if="authenticationEnabled && !user.isAuthenticated" class="navbar-text navbar-right">Not logged in</p>
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: $state.includes('plants') }">
							<a ui-sref="plants.viewAll">Plants</a>
					</li>
					<li ng-class="{ active: $state.includes('garden') }">
							<a ui-sref="garden">Garden</a>
					</li>
					<li ng-class="{ active: $state.includes('about') }">
						<a ui-sref="about">About</a>
					</li>
					<li class="dropdown"><a data-target="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span><b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li ng-if="user.isAuthenticated"><a ui-sref="logout">Logout</a></li>
							<li ng-if="!user.isAuthenticated"><a ui-sref="login">Login</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Add your site or application content here -->
	<div class="container">
		<div class="container-fluid">
			<div class="container xd-container">
				<div ui-view id="xd-content" class="tab-content"></div>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted">&copy; <span>2014</span> <a href="http://blog.hillert.com">Gunnar Hillert</a>, Licensed under ASL 2.0.</p>
		</div>
	</div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-XXXXX-X');
		ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->
	<!-- endbuild -->

	<script data-main="scripts/boot.js" src="bower_components/requirejs/require.js"></script>

</body>
</html>
